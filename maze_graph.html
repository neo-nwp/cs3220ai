        <script type="text/javascript">

              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "C", "label": "C", "shape": "dot"}, {"color": "#2ECC40", "font": {"color": "white"}, "id": "P", "label": "P", "shape": "dot", "size": 20}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "L", "label": "L", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "I", "label": "I", "shape": "dot"}, {"color": "#FFDC00", "font": {"color": "white"}, "id": "H", "label": "H\n(Diamond)", "shape": "star", "size": 25}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "B", "label": "B", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "E", "label": "E", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "F", "label": "F", "shape": "dot"}, {"color": "#FFDC00", "font": {"color": "white"}, "id": "D", "label": "D\n(20 Extra Points for CS3220 Final Exam)", "shape": "star", "size": 25}, {"color": "#FF4136", "font": {"color": "white"}, "id": "A", "label": "A", "shape": "dot", "size": 20}, {"color": "#FFDC00", "font": {"color": "white"}, "id": "K", "label": "K\n(Flyer for 100 Free Pizzas)", "shape": "star", "size": 25}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "G", "label": "G", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "M", "label": "M", "shape": "dot"}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "O", "label": "O", "shape": "dot"}, {"color": "#FFDC00", "font": {"color": "white"}, "id": "J", "label": "J\n(Pile of Gold)", "shape": "star", "size": 25}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "N", "label": "N", "shape": "dot"}]);
                  edges = new vis.DataSet([{"from": "A", "to": "B", "value": 1}, {"from": "A", "to": "E", "value": 1}, {"from": "B", "to": "C", "value": 1}, {"from": "B", "to": "F", "value": 1}, {"from": "C", "to": "D", "value": 1}, {"from": "D", "to": "H", "value": 1}, {"from": "D", "to": "L", "value": 1}, {"from": "E", "to": "I", "value": 1}, {"from": "F", "to": "G", "value": 1}, {"from": "F", "to": "J", "value": 1}, {"from": "G", "to": "K", "value": 1}, {"from": "H", "to": "L", "value": 1}, {"from": "I", "to": "J", "value": 1}, {"from": "J", "to": "N", "value": 1}, {"from": "K", "to": "O", "value": 1}, {"from": "L", "to": "P", "value": 1}, {"from": "M", "to": "N", "value": 1}, {"from": "N", "to": "O", "value": 1}]);

};
