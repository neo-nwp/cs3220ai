        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "font": {"color": "white"}, "id": "CDR", "label": "CDR", "shape": "dot", "x": 108, "y": 103}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "DCR", "label": "DCR", "shape": "dot", "x": 105, "y": 107}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "DDL", "label": "DDL", "shape": "dot", "x": 105, "y": 105}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "CCR", "label": "CCR", "shape": "dot", "x": 103, "y": 100}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "DDR", "label": "DDR", "shape": "dot", "x": 101, "y": 100}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "DCL", "label": "DCL", "shape": "dot", "x": 102, "y": 105}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "CCL", "label": "CCL", "shape": "dot", "x": 108, "y": 108}, {"color": "#97c2fc", "font": {"color": "white"}, "id": "CDL", "label": "CDL", "shape": "dot", "x": 107, "y": 107}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "CDR", "label": "Suck", "to": "CCR"}, {"arrows": "to", "from": "CDR", "label": "Left", "to": "CDL"}, {"arrows": "to", "from": "CDR", "label": "Right", "to": "CDR"}, {"arrows": "to", "from": "DCR", "label": "Right", "to": "DCR"}, {"arrows": "to", "from": "DCR", "label": "Left", "to": "DCL"}, {"arrows": "to", "from": "DDL", "label": "Suck", "to": "CDL"}, {"arrows": "to", "from": "DDL", "label": "Left", "to": "DDL"}, {"arrows": "to", "from": "DDL", "label": "Right", "to": "DDR"}, {"arrows": "to", "from": "CCR", "label": "Right", "to": "CCR"}, {"arrows": "to", "from": "CCR", "label": "Left", "to": "CCL"}, {"arrows": "to", "from": "DDR", "label": "Suck", "to": "DCR"}, {"arrows": "to", "from": "DDR", "label": "Left", "to": "DDL"}, {"arrows": "to", "from": "DDR", "label": "Right", "to": "DDR"}, {"arrows": "to", "from": "DCL", "label": "Suck", "to": "CCL"}, {"arrows": "to", "from": "DCL", "label": "Left", "to": "DCL"}, {"arrows": "to", "from": "DCL", "label": "Right", "to": "DCR"}, {"arrows": "to", "from": "CCL", "label": "Left", "to": "CCL"}, {"arrows": "to", "from": "CCL", "label": "Right", "to": "CCR"}, {"arrows": "to", "from": "CDL", "label": "Left", "to": "CDL"}, {"arrows": "to", "from": "CDL", "label": "Right", "to": "CDR"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
